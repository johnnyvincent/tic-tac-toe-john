<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <section id="before-sign-in">
        <form id="sign-up" class="border">
                <fieldset>
                  <legend>Sign Up</legend>
                  <input type="text" name="credentials[email]" placeholder="Email" required>
                  <input type="password" name="credentials[password]" placeholder="Password" required>
                  <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
                  <button class="btn btn-primary">Sign Up</button>
                </fieldset>
        </form>
        <form id="sign-in" class="border">
          <fieldset>
            <legend>Sign In</legend>
            <input name="credentials[email]" type="text" placeholder="Email" required>
            <input type="password" name="credentials[password]" placeholder="Password" required>
            <button class="btn btn-primary">Sign In</button>
          </fieldset>
        </form>
        </section>
        <div ></div>





      <div class="container" id="after-sign-in">
        <div class="row">
          <div class="col-4 col-sm-4 col-lg-3 box alt-color" id="box1"></div>
          <div class="col-4 col-sm-4 col-lg-3 box alt-color" id="box2"></div>
          <div class="col-4 col-sm-4 col-lg-3 box alt-color" id="box3"></div>
          <div class="col-4 col-sm-4 col-lg-3 box alt-color" id="box4"></div>
          <div class="col-4 col-sm-4 col-lg-6 box alt-color" id="box5"></div>
          <div class="col-4 col-sm-4 col-lg-6 box alt-color" id="box6"></div>
          <div class="col-4 col-sm-4 col-lg-6 box alt-color" id="box7"></div>
          <div class="col-4 col-sm-4 col-lg-6 box alt-color" id="box8"></div>
          <div class="col-4 col-sm-4 col-lg-12 box alt-color" id="box9"></div>

      </div>

      <section id="result-display">
        Result display
      </section>
      <section>Error Display</section>

      <button id="new-game">New Game</button>

      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign Out</legend>

          <button class="btn btn-primary">Sign Out</button>
        </fieldset>
      </form>
      </div>

      <section>
        <div id="error-message"></div>
        <div id="game-display"></div>
      </section>


    </body>
</html>
